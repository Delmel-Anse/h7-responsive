<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pokedex</title>
    <link rel="stylesheet" href="Oefening 3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Pokedex</h1>
</header>
    <main>
         <article>
             <h2>Bulbasaur</h2>
             <p class="type grass">Grass</p>
             <p class="type poison">Poison</p>
             <img src="assets/pokedex1.png" alt="poke1" height="60" width="60"/>
             <p class="number">#1</p>
         </article>
        <article>
            <h2>ivysaur</h2>
            <p class="type grass">Grass</p>
            <p class="type poison">Poison</p>
            <img src="assets/pokedex2.png" alt="poke2" height="60" width="60"/>
            <p class="number">#2</p>
        </article>
        <article>
            <h2>Venusaur</h2>
            <p class="type grass">Grass</p>
            <p class="type poison">Poison</p>
            <img src="assets/pokedex3.png" alt="poke3" height="60" width="60"/>
            <p class="number">#3</p>
        </article>
        <article>
            <h2>Charmander</h2>
            <p class="type fire">Fire</p>
            <img src="assets/pokedex4.png" alt="poke4" height="60" width="60"/>
            <p class="number">#4</p>
        </article>
        <article>
            <h2>Charmeleon</h2>
            <p class="type fire">Fire</p>
            <img src="assets/pokedex5.png" alt="poke5" height="60" width="60"/>
            <p class="number">#5</p>
        </article>
        <article>
            <h2>Charizard</h2>
            <p class="type fire">Fire</p>
            <p class="type flying">Flying</p>
            <img src="assets/pokedex6.png" alt="poke6" height="60" width="60"/>
            <p class="number">#6</p>
        </article>
    </main>
</body>
</html>
